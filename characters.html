<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overwatch Characters</title>
    <link rel="stylesheet" href="characters.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Game</a></li>
                <li><a href="#">Characters</a></li>
                <li><a href="#">Story</a></li>
                <li><a href="#">News</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="characters">
            <h1>Overwatch Characters</h1>
            <p>Explore the diverse characters of Overwatch.</p>
            <div class="character-display">
                <button id="prev-btn">←</button>
                <div class="character-list">
                    <!-- Character images will be dynamically added here -->
                </div>
                <button id="next-btn">→</button>
            </div>
            <div class="character-popup" id="character-popup">
                <h2 id="popup-name"></h2>
                <p id="popup-role"></p>
                <p id="popup-description"></p>
                <ul id="popup-abilities"></ul>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <img src="blizzard-logo.png" alt="Blizzard Logo">
            <img src="overwatch-logo.png" alt="Overwatch Logo">
            <ul class="social-media">
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Twitter</a></li>
            </ul>
            <ul class="footer-links">
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>
    <script src="characters.js"></script>
</body>
</html>
